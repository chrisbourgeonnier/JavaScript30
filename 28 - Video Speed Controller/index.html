<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="cb-favicon.ico" />
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="485" src="https://embed-ssl.wistia.com/deliveries/929a0c77fe7948ad8beb5ae0bcf46be102f168f5/file.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
    const y = e.pageY - this.offsetTop;
    const percent = y / this.offsetHeight;
    const min = 0.4;
    const max = 4;
    const height = Math.round(percent * 100) + '%';
    const playbackRate = percent * (max - min) + min;
    bar.style.height = height;
    bar.textContent = playbackRate.toFixed(2) + ' ×';
    video.playbackRate = playbackRate;
    console.log(y, height, percent);

  }

  speed.addEventListener('mousemove', handleMove)

</script>
</body>
</html>

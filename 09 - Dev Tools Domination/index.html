<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dev Tool Tricks</title>
    <link rel="icon" href="cb-favicon.ico" />
  </head>
  <body>

    <p onClick="makeGreen()">Dev Tool Tricks</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      const p = document.querySelector('p');

      // Regular
      console.log('hello');

      // Interpolated
      console.log('Hello I am a %s string!', 'ðŸ’©');

      // Styled
      console.log('%c I am some great text', 'font-size: 50px; text-shadow: 5px 5px 0 blue;');

      // warning!
      console.warn('Oh Nooo!');

      // Error :|
      console.error('Poop!');

      // Info
      console.info('I know some interesting and fun facts');

      // Testing
      console.assert(1 === 2, 'That is wrong!')

      // clearing (uncomment to see it work)
      // console.clear()

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Chris');
      console.count('Thanh');
      console.count('Chris');
      console.count('Chris');
      console.count('Chris');
      console.count('Thanh');
      console.count('Chris');
      console.count('Thanh');
      console.count('Chris');
      console.count('Thanh');
      console.count('Thanh');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });

    </script>
  </body>
</html>
